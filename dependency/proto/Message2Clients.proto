// Message2Client
syntax = "proto3";
package protobuf;

import "MessageType.proto";

message MessageOfMonkeySkill
{
    int64 team_id = 1;
    int64 player_id = 2;
    double angle = 3;
}

message MessageOfCharacter
{
    int64 guid = 1;

    int64 team_id = 2;
    int64 player_id = 3;

    CharacterType character_type = 4;

    // 主动状态
    CharacterState character_active_state = 5;

    // 被动状态
    CharacterState blind_state = 6;
    long blind_time = 7;
    // CharacterState knockback_state = 8;
    // double knockback_time = 9;
    CharacterState stunned_state = 8;
    long stunned_time = 9;
    CharacterState invisible_state = 10;
    long invisible_time = 11;
    // CharacterState healing_state = 14;
    // long healing_time = 15;
    // CharacterState berserk_state = 16;
    // long berserk_time = 17;
    CharacterState burned_state = 12;
    long burned_time = 13;
    double harm_cut = 14;
    long harm_cut_time = 15;
    CharacterState deceased_state = 16; // 死亡状态不需要持续时间

    CharacterState character_passive_state = 17; // 最新被动状态状态

    int32 x = 18;
    int32 y = 19;

    double facing_direction = 20;
    int32 speed = 21;
    int32 view_range = 22;

    int32 common_attack = 23;
    long common_attack_cd = 24;
    int32 common_attack_range = 25;

    long skill_attack_cd = 26;

    int32 economy_depletion = 27; // 经济资源消耗
    int32 kill_score = 28; // 击杀得分
    
    int32 hp = 29; 

    // 其它装备都是直接消耗，不需要记录
    int32 shield_equipment = 30; // 护盾剩余值，只含装备
    // EquipmentType shoes_equipment = ; // 鞋子装备
    int32 shoes_equipment = 31;
    long shoes_equipment_time = 32;
    // EquipmentType purification_equipment = ;
    long purification_equipment_time = 33;
    // EquipmentType invisibility_equipment = ;
    // long invisibility_equipment_time = ;
    // EquipmentType berserk_equipment = ;
    // long berserk_equipment_time = ;

    // 加成资源的Buff
    // CharacterBuffType attack_buff = 39;
    long attack_buff_time = 34;
    // CharacterBuffType speed_buff = 43;
    long speed_buff_time = 35;
    // CharacterBuffType vision_buff = 45;
    long vision_buff_time = 36;
}

message MessageOfBarracks
{
    int32 x = 1;
    int32 y = 2;

    int32 hp = 3; // 剩余的血量

    int64 team_id = 4;
    int32 id = 5;
}

message MessageOfSpring
{
    int32 x = 1;
    int32 y = 2;

    int32 hp = 3; // 剩余的血量

    int64 team_id = 4;
    int32 id = 5;
}

message MessageOfFarm
{
    int32 x = 1;
    int32 y = 2;

    int32 hp = 3; // 剩余的血量

    int64 team_id = 4;
    int32 id = 5;
}

message MessageOfTrap
{
    TrapType trap_type = 1;

    int32 x = 2;
    int32 y = 3;

    int64 team_id = 4;
    int32 id = 5;
}

message MessageOfEconomyResource
{
    EconomyResourceType economy_resource_type = 1;
    EconomyResourceState economy_resource_state = 2;

    int32 x = 3;
    int32 y = 4;

    int32 process = 5; // 采集进度 等价于血量

    int32 id = 6;

}

message MessageOfAdditionResource
{
    AdditionResourceType addition_resource_type = 1;
    AdditionResourceState addition_resource_state = 2;

    int32 x = 3;
    int32 y = 4;

    int32 hp = 5;

    int32 id = 6;
}

message MessageOfMap
{
    uint32 height = 1;
    uint32 width = 2;
    message Row
    {
        repeated PlaceType cols = 1;
    }
    repeated Row rows = 3;
}

message MessageOfTeam
{
    int64 team_id = 1;
    int64 player_id = 2;
    int64 score = 3;
    int64 energy = 4;
//    int64 guid=5;
}

message MessageOfObj
{
    oneof message_of_obj
    {
        MessageOfCharacter character_message = 1;
        MessageOfBarracks barracks_message = 2;
        MessageOfSpring spring_message = 3;
        MessageOfFarm farm_message = 4;
        MessageOfTrap trap_message = 5;
        MessageOfEconomyResource economy_resource_message = 6;
        MessageOfAdditionResource addition_resource_message = 7;
        MessageOfMap map_message = 8;
        MessageOfNews news_message = 9;
        MessageOfTeam team_message = 10;
    }
}

message MessageOfAll
{
    int32 game_time = 1;
    int32 buddhists_team_score=2;
    int32 monsters_team_score=3;
    int32 buddhists_team_economy=4;
    int32 monsters_team_economy=5;
    int32 buddhists_hero_hp=6;
    int32 monsters_hero_hp=7;
}

message MessageToClient
{
    repeated MessageOfObj obj_message = 1;
    GameState game_state = 2;
    MessageOfAll all_message = 3;
}

message MoveRes // 如果打算设计撞墙保留平行速度分量，且需要返回值则可用这个（大概没啥用）
{
    int64 actual_speed = 1;
    double actual_angle = 2;
    bool act_success = 3;
}

message CreatCharacterRes
{
    bool act_success = 1;
    int64 player_id = 2;
}

message BoolRes
{
    bool act_success = 1;
}

message CharacterInfoRes
{
    repeated MessageOfCharacter Character_info = 1;
}

message EcoRes
{
    int64 economy = 1;
}

message MessageOfNews
{
    oneof news // 一条新闻
    {
        string text_message = 1;
        bytes binary_message = 2;
    }
    int64 from_id = 3;
    int64 to_id = 4;
    int64 team_id = 5;
}
